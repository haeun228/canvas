<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>
    <div class="color-options">
        <div class="color-change">
            <input type="color" id="color" />
        </div>
        <div 
            class="color-option" 
            style="background-color: #e74c3c;" 
            data-color="#e74c3c"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #d35400;" 
            data-color="#d35400"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #e67e22;" 
            data-color="#e67e22"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #f1c40f;" 
            data-color="#f1c40f"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #2ecc71;" 
            data-color="#2ecc71"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #27ae60;" 
            data-color="#27ae60"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #1abc9c;" 
            data-color="#1abc9c"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #3498db;" 
            data-color="#3498db"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #34495e;" 
            data-color="#34495e"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #8e44ad;" 
            data-color="#8e44ad"
        ></div>
        <div 
            class="color-option" 
            style="background-color: #95a5a6;" 
            data-color="#95a5a6"
        ></div>
    </div>
    <canvas></canvas>

    <div class="btns">
        <input
            id="line-width" 
            type="range" 
            min="1" 
            max="10" 
            value="5" 
            step="0.5" 
        />
    
        <button id="mode-btn"><i class="fa fa-tint" aria-hidden="true"></i></button>
        <button id="destroy-btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
        <button id="eraser-btn"><i class="fa fa-eraser" aria-hidden="true"></i></button>
        <label for="file">
            <i class="fa fa-file-image-o" aria-hidden="true"></i>
            <input type="file" accept="image/*" id="file" />
        </label>
        <input type="text" placeholder="Add text here..." id="text" />
        <button id="save"><i class="fa fa-download" aria-hidden="true"></i></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
